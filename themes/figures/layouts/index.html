{{ partial "header.html" . }}
{{ partial "nav.html" . }}
<main>
	<section class="section">
		<div class="container content">
			<h1>Posts :</h1>
			{{ range first 10 .Data.Pages }}
			{{ if eq .Type "posts"}}
			<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
			{{ end }}
			{{ end }}
		</div>
	</section>
</main>
{{ partial "footer.html" . }}
