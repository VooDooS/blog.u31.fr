{{ partial "header.html" . }}
{{ partial "nav.html" . }}
<div class="columns">
    <div class="main column is-8-desktop is-10-tablet is-12-mobile">
		<h1>Posts :</h1>
		{{ range first 10 .Data.Pages }}
		{{ if eq .Type "posts"}}
		<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
		{{ end }}
		{{ end }}
    </div>
</div>
{{ partial "footer.html" . }}
